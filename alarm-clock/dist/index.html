<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - alarm clock</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-ctn">
  <div class="alarm-display"></div>
  <div class="clock-body">
    <div id="display"></div>
  </div>
</div>
<div class="alarm-ctn">
  <select name="hours" class="hours"></select>
  <select name="minutes" class="minutes"></select>
  <select name="amPm" class="amPm">
    <option>AM</option>
    <option>PM</option>
  </select>
  <button id="add-more-alarms">+</button>
  <button id="alarm-snooze">Snooze</button>
  <button id="alarm-stop">Clear all</button>
  <ul class="alarm-list">
  </ul>
</div>
<div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
