<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="main-ctn">
      <div class="clock-body">
        <div id="display"></div>
      </div>
    </div>
    <button class="alarm-ctn-toggle">Alarms</button>
    <div class="alarm-display"></div>

    <div class="alarm-ctn">
      <select name="hours" class="hours"></select>
      <select name="minutes" class="minutes"></select>
      <select name="amPm" class="amPm">
        <option>AM</option>
        <option>PM</option>
      </select>
      <!--input class="date-time" type="date"-->
      <button id="add-more-alarms">+</button>
      <button id="alarm-snooze">Snooze</button>
      <button id="alarm-stop">Stop</button>

      <button id="alarm-clear" onclick="clearAllAlarms()">Clear alarms</button>
      <ul class="alarm-list"></ul>
    </div>
    <div>
      <button>
      <i onclick="settingsBtnClick()" style="background-color: white;" class="settings-btn fas fa-cogs fa-4x"></i>
    </button>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    
  </body>
</html>
