<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->

    <!-- Your other HTML content -->
    <div class="main-ctn">
      <div class="clock-body">
        <div id="display"></div>
      </div>
    </div>
    <button class="alarm-ctn-toggle">Alarms</button>
    <button id="alarm-snooze">Snooze</button> 
    <div class="alarm-display"></div>

    <div class="alarm-ctn">
      <select name="hours" class="hours"></select>
      <select name="minutes" class="minutes"></select>
      <select name="amPm" class="amPm">
        <option>AM</option>
        <option>PM</option>
      </select>
      <input class="date-time" type="date" />
      <button id="add-more-alarms">+</button>
      <button id="alarm-stop">Stop</button>
      <button id="repeat"></button>

      <button id="alarm-clear" onclick="clearAllAlarms()">Clear alarms</button>
      <ul class="alarm-list"></ul>
    </div>
    <div>
      <i
        onclick="settingsBtnClick()"
       
        class="settings-btn fas fa-cogs fa-4x"
      ></i>
    </div>
    <div class="settings-popup">
      <div id="brightness-slider">
        <label for="brightness">Brightness:</label>
        <input
          type="range"
          id="brightness"
          min="0"
          max="100"
          step="1"
          value="100"
        />
      </div>
      <div id="volume-slider">
        <label for="volume">Volume:</label>
        <input
          type="range"
          id="volume"
          min="0"
          max="100"
          step="1"
          value="100"
        />
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
